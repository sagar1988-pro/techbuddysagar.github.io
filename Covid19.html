<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width,initial-scale=1.0">
	<title>Covid 19 India Tracker in Javascript</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid bg-light text-center my-3">
	<h1>Covid-19 Live India Tracker Developed By Sagar Sonwane...Thane</h1>
	<h5 class="text-muted">
	--- Project for Tracking covid-19 cases in Maharashtra----

	</h5>
</div>
<div class="container my-5">
	<div class="row text-center">
<div class="col-3 text-warning">
<h5>Confirmed</h5>
<p id="Confirmed"></p>
</div>
<div class="col-3 text-info">
<h5>Active</h5>
<p id="Active"></p>
</div>
<div class="col-3 text-success">
<h5>Recovered</h5>
<p id="Recovered"></p>
</div>
<div class="col-3 text-danger">
<h5>Deceased</h5>
<p id="Deaths"></p>
</div>

</div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js" type="text/javascript"></script>
</html>
